<ion-header>
  <ion-navbar>
    <ion-title>Add New Task</ion-title>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Todo Item</ion-label>
        <ion-input type="text" [(ngModel)]="todoItem"></ion-input>
    </ion-item>

    <ion-buttons end>
        <button ion-button (click)="save()" full color="secondary">Create Task</button>
    </ion-buttons>
</ion-list>
</ion-content>
