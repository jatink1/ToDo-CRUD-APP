<ion-content padding>
  <div class="middle">
    <form [formGroup]="userLogin">
      <!-- Email input field -->
      <ion-item>
        <ion-label floating color="dark">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item
        no-lines
        *ngIf="!userLogin.controls.email.valid && email.touched"
      >
        <p>Enter a valid Email</p>
      </ion-item>

      <!-- Password input field -->
      <ion-item>
        <ion-label floating color="dark">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item
        no-lines
        *ngIf="!userLogin.controls.password.valid && password.touched"
      >
        <p>Password is incorrect</p>
      </ion-item>
    </form>

    <br>
    <button ion-button (click)="login()" round >Login</button>
    <button ion-button (click)="sign()" class="signbtn" round >
      Sign Up
    </button>
  </div>
</ion-content>
